<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participe da promoção e ganhe cortes gratuitos.">
    <title>Promoção de Fidelidade</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <!-- Cabeçalho com o logotipo -->
    <header>
        <img id="logo" src="assets/Logo.png" alt="Logo da empresa">
    </header>

    <!-- Formulário para entrada do ID do cartão -->
    <div class="form">
        <div id="div-input">
            <input type="text" placeholder="Digite o ID do seu cartão">
            <img id="submit" alt="" onclick="imgClick()">
        </div>
    </div>

    <main>
        <!-- Seção de informações -->
        <section id="sec1">
            <div id="info">
                <!-- Informações dinâmicas serão inseridas aqui -->
            </div>
        </section>

        <!-- Seção do histórico -->
        <section id="sec2">
            <div id="hist">
                <!-- Histórico dinâmico será inserido aqui -->
            </div>
        </section>

        <!-- Seção do cartão -->
        <section id="sec3">
            <div id="card">
                <!-- Cartões dinâmicos serão inseridos aqui -->
            </div>
        </section>

        <!-- Seção adicional (pode ser usada para outros conteúdos) -->
        <section id="sec4">
        </section>
    </main>

    <!-- Modal de promoção -->
    <section class="container" aria-hidden="true">
        <div class="modal">
            <h1>PARABÉNS !!!</h1>
            <p>Seu próximo corte é gratuito</p>
            <button class="close-modal" onclick="closeModal()">Fechar</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
